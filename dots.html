<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3/d3.v3.js"></script>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var h = 1000;
        var w = 750;
        var svg = d3.select("body")
            .append("svg")
            .attr("height", h)
            .attr("width", w);
        var dataset = [];
        for (var i = 0; i < 10; i++) {
            var randNum = Math.round(Math.random() * 25);
            dataset.push(randNum);
        }
        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

        circles.attr("cx", function (d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", function (d, i) {
                return d * 20;
            })
            .attr("r", function (d) {
                return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function (d) {
                return d / 2;
            });
    </script>
</body>

</html>
