<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3/d3.v3.js"></script>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var w = 700;
var h = 100;
        // var pad = 1;
        var svg = d3.select("body")
            .append("svg")
            .attr("height", h)
            .attr("width", w);
        // var dataset = [];
        // for (var i = 0; i < 15; i++) {
        //     var randNum1 = Math.round(Math.random() * 1000);
        //     var randNum2 = Math.round(Math.random() *1000);
        //     dataset.push([randNum1, randNum2]);
        // }
        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];
        console.log(dataset)
        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");
        circles.attr("cx", function (d) {
                return d[0];
            })
            .attr("cy", function (d) {
                return d[1];
            })
            .attr("r", function(d){
                return Math.sqrt(h-d[1])
            })
            .attr ("fill",function (d){
                return "rgb(0, 0, " + ( d[0] ) + ")";
            })
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return d[0] +4;
            })
            .attr("y", function (d) {
                return d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
    </script>
</body>

</html>
