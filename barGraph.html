<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3/d3.v3.js"></script>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        var h = 500;
        var w = 750;
        var pad = 1;
        var svg = d3.select("body")
            .append("svg")
            .attr("height", h)
            .attr("width", w);
        var dataset = [];
        for (var i = 0; i < 15; i++) {
            var randNum = Math.round(Math.random() * 25);
            dataset.push(randNum);
        }
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("width", function (d, i) {
                return (w / dataset.length) - pad;
            })
            .attr("height", function (d) {
                return d * 4;
            })
            .attr("y", function (d) {
                return h - (d * 4);
            })
            .attr("fill", function (d) {
                return "rgb(0, 0, " + (255 - d * 10) + ")";
            });
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return i * (w / dataset.length) + 15;
            })
            .attr("y", function (d) {
                return h - (d * 4) + 15;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
            ;
    </script>
</body>

</html>
